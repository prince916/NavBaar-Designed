<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout of a website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="main-nav">

        <ul class="level1">

            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Our Team</a></li>
            <li class="level2"><a href="">Contacts</a></li>

            <div class="right-container">
                <input type="text" class="search-box" placeholder="search">
                <button class="sub-button">Subscribe</button>
                <a href="#" class="login-link">login</a>
            </div>

        </ul>

    </nav>
    <!-- Carousel -->
    <div id="helper" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="slider 1.png" alt="Los Angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="slider 2.png" alt="Chicago" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="slider 3.png" alt="New York" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="slider 4.png" alt="New York" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="slider 5.png" alt="New York" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    

    <h1>Different Avenger Members</h1>
    <div class="orientation">
        <img src="poster 1.png" alt="tree">
        <img src="poster 2.png" alt="tree">
        <img src="poster 3.png" alt="tree">
        <img src="poster 4.png" alt="tree">
        <img src="poster 5.png" alt="tree">
        <img src="poster 6.png" alt="tree">
    </div>
    <footer>
        <ul class="level3">

            <li><a href="">hege@example.com</a></li>
            <li><a href="">Facebook</a></li>
            <li><a href="">Instagram</a></li>
            <li><a href="">LinkedIn</a></li>
            <li><a href="">GitHub</a></li>
            <li class="level4"><a href="">Email</a></li>
        </ul>
    </footer>
</body>

</html>
